                </else>
              </choose>
              <text macro="medium" suffix="."/>
          <text macro="number-of-volumes-optional" suffix="." prefix=" "/>
          <text macro="collection-title"/>
          <text macro="collection-number"/>
          </layout>
          </bibliography>
          </style>
