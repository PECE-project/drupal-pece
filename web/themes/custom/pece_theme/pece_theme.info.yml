name: PECE Theme
description: A Bootstrap theme based on Vartheme.
screenshot: screenshot.png
core_version_requirement: ^8.7.7 || ^9.0 || ^10
# version: VERSION
engine: twig
type: theme
base theme: vartheme_bs5

dependencies:
   - drupal:components

regions:
  navbar_branding: Navbar branding
  navbar_left:  Navbar left
  navbar_right: Navbar right
  navigation: "Navigation"
  navigation_collapsible: "Navigation Collapsible"
  header: "Top Bar"
  highlighted: "Highlighted"
  help: "Help"
  content: "Content"
  sidebar_first: "Primary"
  sidebar_second: "Secondary"
  footer: "Footer"
  page_top: "Page top"
  page_bottom: "Page bottom"

libraries:
  - radix/style
  - pece_theme/style

libraries-override:
  radix/bootstrap: false

ckeditor_stylesheets:
  - assets/css/pece_theme.style.css

component-libraries:
  pece_theme:
    paths:
      - ./src/components

